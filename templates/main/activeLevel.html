        <body>
         <!-- startヘッダー -->
         <header class="header">
            <div class="container">
              <!-- ロゴエリア -->
              <div class="area_logo_header">
                <a href="/" class="logo">
                  <img src="../../static/img/logo/logo.svg">
                </a>
                <p class="copy">For your busy time...</p>
              </div>
              <nav class="area_nav_header">
                <ul class="list_nav_header">
                  <!-- 文字のボタン -->
                  <li class="tab">
                    <a href="/tutorial" role="button">TUTORIAL</a>
                 </li>
                 <li class="tab">
                   <a href="/personal_data" role="button">PERSONAL</a>
                 </li>
                 <li class="tab">
                     <a href="/input" role="button">CALCULATE</a>
                 </li>
                 <li class="tab">
                    <a href="#" role="button">FAVORITES</a>
                 </li>
                 <!-- end文字のボタン -->
                </ul>
                <ul class="list_nav_icon_header">
                    <li class="tutorial">
                        <a href="/tutorial"><img src="../../static/img/ico/tutorial.svg" alt="tutorial" height="30px" width="30px"></a>
                    </li>
                    <li class="personal">
                        <a href="/personal"><img src="../../static/img/ico/personal.svg" alt="personal" height="30px" width="30px"></a>

              </nav>
            </div>
        </header>
         <!-- endヘッダー -->
         <!-- 活動量カード -->
         <section class="wrapper" style="display:none">
            <div class="food-containerActive">
                <div class="sentence">
                    <p class="question2">質問：日々の活動量を選んでください</p>
                </div>
                <div class="columnActive1">
                    <div class="answer1">
                        <input type="radio" name="level" form="result" value="one" class="activeLevel"><label for ="座り仕事が多く、<br>１日の運動は、階段の上り下りくらいだった。" class="activeLevel">座り仕事が多く、１日の運動は、<br>階段の上り下りくらいだった。</label>
                    </div>
                </div>
                <div class="columnActive2">
                    <div class="answer2">
                        <input type="radio" name="level" form="result" value="two" class="activeLevel"><label for ="立ち仕事が多く、<br>比較的一日中動き回った。" class="activeLevel">立ち仕事が多く、<br>比較的一日中動き回った。</label>
                    </div>
                </div>
                <div class="columnActive3">
                    <div class="answer3">
                        <input type="radio" name="level" form="result" value="three" class="activeLevel"><label for ="立ち仕事が多く、加えてジムで<br>トレーニングもした。" class="activeLevel">立ち仕事が多く、加えて<br>ジムでトレーニングもした。</label>
                    </div>
                </div>
            </div>
            <form action="/input" method="POST" id="result">
                <div class="next">
                    <button type="submit" class="backNextButton" style="--clr: #ff22bb;--i:0;">
                        <span>Next</span>
                    </button>
                </div>
            </form>
           </section>
           <!-- end活動量カード -->
           <script src="https://code.jquery.com/jquery.min.js"></script>
           <script>
           $(function() {
                $(".answer1").click(function() {
                    $(".answer1").toggleClass("clickAnswer1") ;
                });
            });
            </script>
            <script>
            $(function() {
                $(".answer2").click(function() {
                    $(".answer2").toggleClass("clickAnswer2") ;
                });
            });
            </script>
            <script>
            $(function() {
                $(".answer3").click(function() {
                    $(".answer3").toggleClass("clickAnswer3") ;
                });
            });
            </script>
            <script>
                $(document).ready(function(){
                  $(".wrapper").fadeIn(3500);
            });
            </script>
